<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<section>
    <div class="container">
        <div class="left">
            <div class="header">
                <h1>WELCOME BACK</h1>
                <h3>Welcome back! Please enter your details</h3>
            </div>
            <div class="emailform">
                <h1>Email</h1>
                <div class="textemail">
                    <p>Enter your email</p>
                </div>
            </div>
            <div class="passwordform">
                <h1>Password</h1>
                <div class="passwordtext">
                    <p>*********</p>
                </div>
            </div>
            <div class="rememberforgotcontainer">
                <div class="buttonremember"></div>
                <div class="rememberandforgot">
                    <a class="a1">Remember me</a>
                    <a class="a2" href="#">Forgot password</a>
                </div>
            </div>
            <div class="signinbutton">
                <h1>Sign in</h1>
            </div>
            <div class="signinbuttongoogle">
                <img src="img/free-icon-google-300221 1.png" alt="google">
                <a href="#">Sign in with Google</a>
            </div>
            <div class="createaccount">
                <a>Don't have account?</a>
                <a class="ared" href="#">Sign up to free!</a>
            </div>
        </div>
        <div class="right">
            <img src="img/c392ba101244345 1.png" alt="img">
        </div>
    </div>
</section>    
</body>
</html>
